<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title" %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="keywords" content="{{ page.keywords | truncate: 160 | escape }}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

  <!-- Bootstrap and Font Awesome css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Css animations  -->
  <link href="{% include link.html link = "/assets/css/animate.css" %}" rel="stylesheet">

  <!-- Theme stylesheet, if possible do not edit this stylesheet -->
  <link href="{% include link.html link = "/assets/css/style.default.css" %}" rel="stylesheet" id="theme-stylesheet">

  <!-- Custom stylesheet - for your changes -->
  <link href="{% include link.html link = "/assets/css/custom.css" %}" rel="stylesheet">

  <!-- Responsivity for older IE -->
  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="{% include link.html link = "/assets/img/favicon.ico" %}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{% include link.html link = "/assets/img/apple-touch-icon.png" %}" />
  <link rel="apple-touch-icon" sizes="57x57" href="{% include link.html link = "/assets/img/apple-touch-icon-57x57.png" %}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{% include link.html link = "/assets/img/apple-touch-icon-72x72.png" %}" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% include link.html link = "/assets/img/apple-touch-icon-76x76.png" %}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{% include link.html link = "/assets/img/apple-touch-icon-114x114.png" %}" />
  <link rel="apple-touch-icon" sizes="120x120" href="{% include link.html link = "/assets/img/apple-touch-icon-120x120.png" %}" />
  <link rel="apple-touch-icon" sizes="144x144" href="{% include link.html link = "/assets/img/apple-touch-icon-144x144.png" %}" />
  <link rel="apple-touch-icon" sizes="152x152" href="{% include link.html link = "/assets/img/apple-touch-icon-152x152.png" %}" />
  <link href="{% include link.html link = "/assets/css/owl.carousel.css" %}" rel="stylesheet">
  <link href="{% include link.html link = "/assets/css/owl.theme.css" %}" rel="stylesheet">

  <link rel="stylesheet" href="{% include link.html link = "/assets/main.css" %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{% include link.html link = "/feed.xml" %}">
  {% if jekyll.environment == 'production' and site.google_analytics %} {% include google-analytics.html %} {% endif %}
</head>
