<section class="bar background-gray no-mb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading text-center">
          <h2>{{ include.photos.title }}</h2>
        </div>
        <ul class="owl-carousel customers">
          {% for photo in include.photos.items %}
          <li class="item">
            <a href="{% include link.html link = photo.url %}"><img src="{% include link.html link = photo.img %}" alt="" class="img-responsive"></a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
