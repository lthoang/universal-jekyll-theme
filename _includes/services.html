<section class="bar background-white">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        {% for item in include.services %}
        <div class="col-md-4">
          <div class="box-simple">
            <div class="icon">
              <i class="fa {{ item.icon }}"></i>
            </div>
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
