title: Testimonials
lead: We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us.
items:
  - text: One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections.
    name-picture:
      img: /assets/img/person-1.jpg
      name: John McIntyre
      job: CEO, TransTech
  - text: The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. "What's happened to me? " he thought. It wasn't a dream.
    name-picture:
      img: /assets/img/person-2.jpg
      name: John McIntyre
      job: CEO, TransTech
  - text: His room, a proper human room although a little too small, lay peacefully between its four familiar walls. <br/> A collection of textile samples lay spread out on the table - Samsa was a travelling salesman - and above it there hung a picture that he had recently cut out of an illustrated magazine and housed in a nice, gilded frame.
    name-picture:
      img: /assets/img/person-3.png
      name: John McIntyre
      job: CEO, TransTech
  - text: It showed a lady fitted out with a fur hat and fur boa who sat upright, raising a heavy fur muff that covered the whole of her lower arm towards the viewer. Gregor then turned to look out the window at the dull weather. Drops of rain could be heard hitting the pane, which made him feel quite sad.
